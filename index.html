<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Minesweeper</title>
  <meta name="description" content="A simple minesweeper game">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body data-bind="css: { win: hasWon, fail: hasLost }">
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Minesweeper</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div style="text-align: center; margin-top: 5px;">
      <span style="width: 100px; text-align: left; display: inline-block;"><i class="glyphicon glyphicon-asterisk"></i>: <span data-bind="text: bombCount"></span></span>
      <span style="width: 100px; text-align: left; display: inline-block;"><i class="glyphicon glyphicon-time"></i>: <span data-bind="text: timer"></span></span>
    </div>
    <table class="game-area" style="margin-top: 5px;">

    </table>

    <div style="text-align: center;">
      <i class="glyphicon glyphicon-refresh"></i> Restart as:
      <a class="btn btn-primary game-reset" href="#" onClick="javascript:void(0);" data-cols="9" data-rows="9" data-bombs="10">Beginner</a>
      <a class="btn btn-primary game-reset" href="#" onClick="javascript:void(0);" data-cols="16" data-rows="16" data-bombs="40">Intermediary</a>
      <a class="btn btn-primary game-reset" href="#" onClick="javascript:void(0);" data-cols="30" data-rows="16" data-bombs="99">Expert</a>
    </div>

    <hr>

    <footer>
      <p>&copy; Ferdous Bin Ali</p>
      <p class="other-games-list hide"><small>Other games: </small><small class="other-games"></small></p>
    </footer>
    
    <script data-main="scripts/main.js" src="scripts/require.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-30707021-2', 'spoike.github.io');
      ga('send', 'pageview');
    </script>
  </div>

</body>
</html>
